steps:
  - name: Checkout repository
    uses: actions/checkout@v4

  - name: Set up Python
    uses: actions/setup-python@v5
    with:
      python-version: '3.11'

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt

  - name: Train model (auto-detect version)
    run: |
      echo "üîπ GitHub ref name: ${{ github.ref_name }}"
      if [[ "${{ github.ref_name }}" == "v0.1"* ]]; then
        echo "‚û°Ô∏è Training LinearRegression (v0.1)"
        python train.py
      elif [[ "${{ github.ref_name }}" == "v0.2"* ]]; then
        echo "‚û°Ô∏è Training Ridge model (v0.2)"
        python train_v2.py
      else
        echo "‚ö†Ô∏è Defaulting to train.py (no version detected)"
        python train.py
      fi
